name: JobSniper Daily Hunt
on:
  schedule:
    # Runs every day at 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  hunt-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run JobSniper
      env:
        EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd src
        python main.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.json data/*.xlsx data/raw/* data/verified/* || true
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– JobSniper auto-update: $(date +'%Y-%m-%d %H:%M')"
        git push || true
