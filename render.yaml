services:
  - type: web
    name: jobsniper-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: DASHBOARD_SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_APP_PASSWORD
        sync: false
